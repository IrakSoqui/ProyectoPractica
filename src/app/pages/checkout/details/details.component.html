<div class="container_table">
    <table class="table">
        <thead>
            <th>Item</th>
            <th>Qty</th>
            <th>Price unit</th>
            <th>Sub Total</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price}}</td>
                <td>{{item.qty * item.price}}</td>
            </tr>
        </tbody>
    </table>

    <div class="container_total">
        <p class="total">
            <strong>Total: <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
